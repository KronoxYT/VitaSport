<!-- src/renderer/views/ventas.html -->
<div class="container-fluid">
    <!-- Encabezado -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0 text-gray-800">Gestión de Ventas</h1>
        <div>
            <button class="btn btn-success mr-2" id="btn-exportar-csv">Exportar a CSV</button>
            <button class="btn btn-info mr-2" id="btn-exportar-ventas">Exportar a PDF</button>
            <button class="btn btn-primary" id="btn-nueva-venta">+ Registrar Venta</button>
        </div>
    </div>

    <!-- Tabla de Ventas -->
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio Venta</th>
                    <th>Descuento</th>
                    <th>Canal</th>
                    <th>Fecha</th>
                    <th>Vendedor</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="ventas-tbody">
                <!-- Las filas de ventas se insertarán aquí -->
            </tbody>
        </table>
    </div>
</div>

<!-- Modal para Registrar Venta -->
<div class="modal fade" id="modalVenta" tabindex="-1" role="dialog" aria-labelledby="modalVentaLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalVentaLabel">Registrar Venta</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="formVenta">
                <div class="modal-body">
                    <div class="form-group">
                        <label>Producto</label>
                        <select class="form-control" id="venta-producto" name="product_id" required></select>
                    </div>
                    <div class="form-group"><label>Cantidad</label><input type="number" class="form-control" name="quantity" required></div>
                    <div class="form-group"><label>Precio Venta</label><input type="number" step="0.01" class="form-control" name="sale_price" required></div>
                    <div class="form-group"><label>Descuento</label><input type="number" step="0.01" class="form-control" name="discount"></div>
                    <div class="form-group"><label>Canal</label><input type="text" class="form-control" name="channel"></div>
                    <div class="form-group"><label>Fecha</label><input type="date" class="form-control" name="sale_date" required></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
