<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self'; 
        script-src 'self' 'unsafe-inline' https://stackpath.bootstrapcdn.com https://code.jquery.com https://cdn.jsdelivr.net; 
        style-src 'self' 'unsafe-inline' https://stackpath.bootstrapcdn.com https://fonts.googleapis.com; 
        font-src 'self' https://fonts.gstatic.com;
        img-src 'self' data: https:;
        connect-src 'self' http://localhost:3001 https://vitasport-2.onrender.com;">
    <title>VitaSport</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* ========================================
           CSS Variables for Dark Mode
           ======================================== */
        :root {
            --bg-primary: #f8f9fa;
            --bg-secondary: #ffffff;
            --bg-sidebar: #343a40;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --text-sidebar: #c2c7d0;
            --border-color: #dee2e6;
            --shadow: rgba(0, 0, 0, 0.1);
            --nav-hover: #495057;
            --nav-active: #495057;
            --primary-color: #007bff;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
        }

        [data-theme="dark"] {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --bg-sidebar: #1a1a1a;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --text-sidebar: #b0b0b0;
            --border-color: #333333;
            --shadow: rgba(0, 0, 0, 0.5);
            --nav-hover: #2d2d2d;
            --nav-active: #333333;
            --primary-color: #4dabf7;
            --success-color: #51cf66;
            --danger-color: #ff6b6b;
            --warning-color: #ffd43b;
        }

        /* ========================================
           Base Styles
           ======================================== */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* ========================================
           Sidebar Styles
           ======================================== */
        .sidebar {
            width: 260px;
            background-color: var(--bg-sidebar);
            color: white;
            padding-top: 1rem;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 10px var(--shadow);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .sidebar-header {
            text-align: center;
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 1rem;
        }

        .sidebar-header h4 {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .sidebar-header .logo-icon {
            font-size: 1.8rem;
        }

        .user-info {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 0.75rem;
            margin: 0 1rem 1rem;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--success-color));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .user-details {
            flex: 1;
            overflow: hidden;
        }

        .user-name {
            font-weight: 600;
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .user-role {
            font-size: 0.75rem;
            color: var(--text-sidebar);
            opacity: 0.8;
        }

        /* Navigation */
        .sidebar .nav {
            flex: 1;
            overflow-y: auto;
            padding: 0 0.5rem;
        }

        .sidebar .nav-link {
            color: var(--text-sidebar);
            font-size: 1rem;
            padding: 0.75rem 1rem;
            margin-bottom: 0.25rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .sidebar .nav-link::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 3px;
            background: var(--primary-color);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .sidebar .nav-link:hover {
            color: #fff;
            background-color: var(--nav-hover);
            transform: translateX(5px);
        }

        .sidebar .nav-link:hover::before {
            transform: scaleY(1);
        }

        .sidebar .nav-link.active {
            color: #fff;
            background-color: var(--nav-active);
            font-weight: 600;
        }

        .sidebar .nav-link.active::before {
            transform: scaleY(1);
        }

        .nav-icon {
            font-size: 1.2rem;
            width: 24px;
            text-align: center;
        }

        /* Sidebar Footer */
        .sidebar-footer {
            padding: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-actions {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
        }

        .sidebar-actions button {
            flex: 1;
            padding: 0.5rem;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.2s ease;
        }

        #theme-toggle-btn {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        #theme-toggle-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        #logout-btn {
            background-color: var(--danger-color);
            color: white;
            font-size: 0.9rem;
            font-weight: 600;
            padding: 0.75rem;
            width: 100%;
        }

        #logout-btn:hover {
            background-color: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(220, 53, 69, 0.3);
        }

        /* ========================================
           Content Area
           ======================================== */
        .content-area {
            flex-grow: 1;
            padding: 2rem;
            overflow-y: auto;
            background-color: var(--bg-primary);
            transition: background-color 0.3s ease;
        }

        .content-area::-webkit-scrollbar {
            width: 10px;
        }

        .content-area::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        .content-area::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 5px;
        }

        .content-area::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        /* ========================================
           Loading States
           ======================================== */
        .content-loading {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            flex-direction: column;
            gap: 1rem;
        }

        .content-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--border-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ========================================
           Responsive Design
           ======================================== */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -260px;
                height: 100vh;
            }

            .sidebar.mobile-open {
                left: 0;
            }

            .mobile-menu-toggle {
                display: block;
                position: fixed;
                top: 1rem;
                left: 1rem;
                z-index: 999;
                background-color: var(--primary-color);
                color: white;
                border: none;
                width: 50px;
                height: 50px;
                border-radius: 50%;
                font-size: 1.5rem;
                cursor: pointer;
                box-shadow: 0 2px 10px var(--shadow);
            }

            .content-area {
                padding: 1rem;
            }
        }

        @media (min-width: 769px) {
            .mobile-menu-toggle {
                display: none;
            }
        }

        /* ========================================
           Toast Notifications
           ======================================== */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--bg-secondary);
            border-radius: 0.5rem;
            padding: 1rem 1.5rem;
            box-shadow: 0 5px 20px var(--shadow);
            z-index: 10000;
            opacity: 0;
            transform: translateX(400px);
            transition: all 0.3s ease;
            border-left: 4px solid;
            min-width: 300px;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }

        .toast-success { border-left-color: var(--success-color); }
        .toast-error { border-left-color: var(--danger-color); }
        .toast-warning { border-left-color: var(--warning-color); }
        .toast-info { border-left-color: var(--primary-color); }

        .toast-content {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--text-primary);
        }

        .toast-icon {
            font-size: 1.25rem;
            font-weight: bold;
        }

        /* ========================================
           Animations
           ======================================== */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.3s ease;
        }

        /* ========================================
           Session Warning
           ======================================== */
        .session-warning {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--warning-color);
            color: #000;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 5px 20px var(--shadow);
            z-index: 10000;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translate(-50%, 20px);
            }
            to {
                opacity: 1;
                transform: translate(-50%, 0);
            }
        }

        /* ========================================
           Utilities
           ======================================== */
        .hidden {
            display: none !important;
        }

        .text-muted {
            color: var(--text-secondary) !important;
        }

        /* Bootstrap overrides for dark mode */
        [data-theme="dark"] .card {
            background-color: var(--bg-secondary);
            border-color: var(--border-color);
        }

        [data-theme="dark"] .table {
            color: var(--text-primary);
        }

        [data-theme="dark"] .table-hover tbody tr:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        [data-theme="dark"] .form-control {
            background-color: var(--bg-secondary);
            border-color: var(--border-color);
            color: var(--text-primary);
        }

        [data-theme="dark"] .modal-content {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
        }

        [data-theme="dark"] .modal-header {
            border-bottom-color: var(--border-color);
        }

        [data-theme="dark"] .modal-footer {
            border-top-color: var(--border-color);
        }
    </style>
</head>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <script src="./config.js"></script>
    <script>
        // ========================================
        // Shell Enhancement Script
        // ========================================

        // Dark Mode Manager for Shell
        class ShellDarkModeManager {
            constructor() {
                this.init();
            }

            init() {
                const savedTheme = this.getCookie('theme');
                const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                
                if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                    this.enableDarkMode();
                } else {
                    this.enableLightMode();
                }

                this.setupToggleButton();
            }

            enableDarkMode() {
                document.documentElement.setAttribute('data-theme', 'dark');
                this.setCookie('theme', 'dark', 365);
                this.updateIcon('☀️');
            }

            enableLightMode() {
                document.documentElement.setAttribute('data-theme', 'light');
                this.setCookie('theme', 'light', 365);
                this.updateIcon('🌙');
            }

            toggle() {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                if (currentTheme === 'dark') {
                    this.enableLightMode();
                } else {
                    this.enableDarkMode();
                }
            }

            updateIcon(icon) {
                const iconEl = document.getElementById('theme-icon');
                if (iconEl) iconEl.textContent = icon;
            }

            setupToggleButton() {
                const toggleBtn = document.getElementById('theme-toggle-btn');
                if (toggleBtn) {
                    toggleBtn.addEventListener('click', () => this.toggle());
                }
            }

            getCookie(name) {
                const nameEQ = name + "=";
                const ca = document.cookie.split(';');
                for (let i = 0; i < ca.length; i++) {
                    let c = ca[i];
                    while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                    if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
                }
                return null;
            }

            setCookie(name, value, days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                const expires = `expires=${date.toUTCString()}`;
                document.cookie = `${name}=${value};${expires};SameSite=Strict;path=/`;
            }
        }

        // Initialize Dark Mode
        const darkModeManager = new ShellDarkModeManager();

        // Load user info
        async function loadUserInfo() {
            try {
                const user = await window.api.getCurrentUser();
                if (user) {
                    const userName = document.getElementById('user-name');
                    const userRole = document.getElementById('user-role');
                    const userAvatar = document.getElementById('user-avatar');
                    
                    if (userName) userName.textContent = user.full_name || user.username;
                    if (userRole) userRole.textContent = user.role || 'Usuario';
                    if (userAvatar) userAvatar.textContent = (user.full_name || user.username || '?')[0].toUpperCase();
                }
            } catch (error) {
                console.error('Error loading user info:', error);
            }
        }

        // Mobile menu toggle
        document.getElementById('mobile-menu-toggle')?.addEventListener('click', () => {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('mobile-open');
        });

        // Close mobile menu when clicking outside
        document.getElementById('content-area')?.addEventListener('click', () => {
            const sidebar = document.getElementById('sidebar');
            if (sidebar.classList.contains('mobile-open')) {
                sidebar.classList.remove('mobile-open');
            }
        });

        // Initialize on load
        document.addEventListener('DOMContentLoaded', () => {
            loadUserInfo();
        });
    </script>
    <script src="./ui-loader.js"></script>
